<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>hello-webcam</title>
    <style>
    body {text-align: center;}
    .container {with:50%;float:left;}
    .clear {clear:both;}
    </style>
</head>
<body>
<video autoplay id="vid" style="display:none;"></video>
<div class="container">
    <canvas id="canvas" width="640" height="480" style="border:1px solid #d3d3d3;"></canvas>
</div>
<div class="container">
    <canvas id="canvas2" width="640" height="480" style="border:1px solid #d3d3d3;display:none;"></canvas>
</div>
<div class="clear">
    <button onclick="window.close()">close me
</div>
<script type="text/javascript">

    var video = document.querySelector("#vid");
    var canvas = document.querySelector('#canvas');
    var canvas2 = document.querySelector('#canvas2');
    var ctx = canvas.getContext('2d');
    var ctx2 = canvas2.getContext('2d');
    var localMediaStream = null;
    var fps = 1000 / 2;

    var onCameraFail = function (e) {
        alert('Your browser does not support this, download Chrome!');
    };
    var val = 255;

    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
    window.URL = window.URL || window.webkitURL;
    navigator.getUserMedia({video: true}, function (stream) {
        video.src = window.URL.createObjectURL(stream);
        localMediaStream = stream;
    }, onCameraFail);

    setInterval(function () {
        ctx.drawImage(video, 0, 0);
        makeGrey();
    }, fps);

    var imageData = null, oldImageData = [];
    function makeGrey() {
        var grays = [];
        var meanX = 0, meanY = 0, meanCount = 0;
        var imageData = ctx.getImageData(0, 0, 640, 480);
        var newImageData = ctx2.createImageData(640, 480);
        var data = imageData.data;
        var newData = newImageData.data;
        var counter = 0;
        var summ = 0;
        var diffPixels = [];
        for (var x = 0; x < 640; x++) {
            for (var y = 0; y < 480; y++) {
                var offset = x * 4 + y * 4 * imageData.width;
                var r = data[offset]
                var g = data[offset + 1];
                var b = data[offset + 2];
                var a = data[offset + 3];
                var gray = (r + g + b) / 3;
                grays.push(gray);
                newData[offset] = gray;
                newData[offset + 1] = gray;
                newData[offset + 2] = gray;
                newData[offset + 3] = a;
                if (oldImageData.length > 0) {
                    var prevPixel = oldImageData[counter];
                    var diff = Math.abs(gray - prevPixel);
                    diffPixels.push(diff);
                    if (x == 300 && y == 200) {
                       // console.log({x: x, y: y, diff: diff});
                    }
                }
                counter++;
            }
        }

        for (var i=0; i < diffPixels.length; i++) {
            if (diffPixels[i] > 25) {
                summ++;
            }
        }

        if (summ > (diffPixels.length * .05)) {
            console.log("motion detected");
            var imageData = canvas.toDataURL('image/jpeg').split(',')[1];
            //var decodedImg = window.atob(imageData);
            var img = new Buffer(imageData, 'base64');
            var fs = require("fs");
            fs.writeFileSync("snap" + new Date().getTime() + ".jpg", img);
            console.log('file written...');
        }

        ctx2.putImageData(newImageData, 0, 0);
        oldImageData = grays.slice(0);

    }

   
</script>

</body>
</html>
